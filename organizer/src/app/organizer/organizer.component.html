<section>
  <header>
    <strong>{{dateService.date | async | moment:'DD.MM.YYYY'}}</strong>
    <hr>
  </header>
  <main>
    <ul *ngIf="tasks.length; else noTasks">
    <li class="task" *ngFor="let task of tasks; let i = index">
      <span>
        <strong>{{i + 1}}</strong>
        {{task.title}}
      </span>
      <button class="btn btn-delete" (click)="removeTask(task)">Удалить</button>
    </li>
    </ul>
    <ng-template #noTasks>
      <p class="no-tasks">Задач нет...</p>
    </ng-template>
  </main>
  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input
        class="add-task"
        type="text" formControlName="title"
        placeholder="Добавить задачу">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >
        Добавить
      </button>
    </form>
  </footer>
</section>
